version: '3.8'
services:
  network_conditioner:
    build:
      context: .
      dockerfile: Dockerfile
    command: ./train.sh
    privileged: true
    networks:
      - udp_network

  receiver:
    build:
      context: .
      dockerfile: Dockerfile
    command: python receiver.py
    ports:
      - "4010:4010"
    networks:
      - udp_network
    cap_add:
      - NET_ADMIN
    privileged: true

  sender:
    build:
      context: .
      dockerfile: Dockerfile
    command: python dynamic_sliding_window.py
    depends_on:
      - receiver
    networks:
      - udp_network
    privileged: true

  

networks:
  udp_network:
    driver: bridge
